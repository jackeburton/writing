<!DOCTYPE html>
<html>
	<head>
		<style>
			:root {
				--ru: 1.6;
			}

			.app_container {
				position: relative;
				display: flex;
				justify-content: center;
				align-items: center;
				border: 3px solid green; 
				height: 100%;
			}

			.text_container {
				height: 200px;
				width: 450px;
				top: 0;
			}

			.text_overlay {
				position: absolute;
				display: flex;
				flex-direction: column;
				width: 100%;
				z-index: 30;
			}

			.text_overlay:nth-child() {
				width: 100%;
				height: 20px;
				opacity: .50;
				z-index: 999999;
				background-color: white;
			}

			.text_box {
				width: 100%;
				height: 100%;
			}
		</style>
	
		<script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>

	</head>
	<body>
		<div class="app_container">
			<div class="text_container">
				<!-- <div class="text_overlay">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div> -->
				<textarea 
					name="text_box" 
					hx-post="/post" 
					hx-swap="outerHTML"
					dir="auto" 
					id="text_box" 
					class="text_box"
				>
				</textarea>
			</div>	
		</div>
		<script type="text/javascript" src=/static/text_area.js></script>
	</body>
</html>
